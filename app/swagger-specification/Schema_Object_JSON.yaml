Schema Object JSON:
  fieldsGroup: true
  description: The following properties are taken directly from the JSON Schema definition and follow the same specifications.
  fields:
    -
      name: '$ref'
      type: string
      description: A JSON Reference
    -
      name: format 
      type: String
      description: (See Data Type Formats for further details)
    - 
      name: title
      type: string
      description: The object's title
    -
      name: description
      type: String
      gfm: true
      description: The object's description
    -
      name: default
      type: '*' 
      description: The default value. Unlike JSON Schema, the value MUST conform to the defined type for the Schema Object.
    - 
      name: required
      type: boolean
      description: Indicate if the value is required
    - name: enum
    - name: type
    - name: multipleOf
      type: number
    - name: maximum
    - name: exclusiveMaximum
    - name: minimum
    - name: exclusiveMinimum
    - name: maxLength
    - name: minLength
    - name: pattern
    - name: maxItems
    - name: minItems
    - name: uniqueItems
    - name: maxProperties
    - name: minProperties
    - name: items
    - name: allOf
    - name: properties
    - name: additionalProperties
