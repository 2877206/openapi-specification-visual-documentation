<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>swagger specification visual documentation</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tree.css">
    <!-- endbuild -->



  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Viewer</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <h3 class="text-muted">Swagger Specification Viewer</h3>
      </div>

      <div id="tree-container"></div>

      <div class="footer">
        <p>API Handyman</p>
      </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/marked/lib/marked.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <script id="documentationtemplate" type="text/x-handlebars-template">
      <div class="entry">
        {{#if fieldsGroup}}
          <i class="fa fa-indent fa-2x fa-pull-left"></i><p>{{{description}}}</p>
        {{else}}
          <h1>{{name}}</h1>
          <div class=".list-group">
          {{#if required}}
            <p class=".list-group-item"><i class="fa fa-asterisk fa-fw fa-2x"></i>&nbsp;Required</p>
          {{/if}}
          {{#if array}}
            <p class=".list-group-item"><i class="fa fa-list-ul fa-fw fa-2x"></i>&nbsp;Array</p>
          {{/if}}
          {{#if closedChildren}}
            <p class=".list-group-item"><i class="fa fa-cubes fa-fw fa-2x"></i>&nbsp;{{type}}</p>
          {{else}}
            {{#if children}}
              <p class=".list-group-item"><i class="fa fa-cubes fa-fw fa-2x"></i>&nbsp;{{type}}</p>
            {{else}}
              <p class=".list-group-item"><i class="fa fa-cube fa-fw fa-2x"></i>&nbsp;{{type}}</p>
            {{/if}}
          {{/if}}
          {{#if gfm}}
            <p class=".list-group-item"><i class="fa fa-github-alt fa-fw fa-2x"></i>&nbsp;Allows GFM</p>
          {{/if}}
          {{#if allowExtension}}
            <p class=".list-group-item"><i class="fa fa-code-fork fa-fw fa-2x"></i>&nbsp;Allows extension</p>
          {{/if}}
        </div>
          <h2>Description</h2>
          <p>{{{description}}}</p>
          {{#if values}}
          <h2>Values</h2>
          <ul>
          {{#each values}}
          <li>{{this}}</li>
          {{/each}}
          </ul>
          {{/if}}
        {{/if}}
      </div>
    </script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/buildTree.js"></script>
    <script src="scripts/drawTree.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
